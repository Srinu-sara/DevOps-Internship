version: '3.8'

# 1. Define the User-Defined Network
networks:
  strapi-net:
    driver: bridge

services:
  # --- Service 1: PostgreSQL Database ---
  postgres:
    container_name: strapi-postgres
    image: postgres:14-alpine
    restart: unless-stopped
    networks:
      - strapi-net
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapiPassword
      POSTGRES_DB: strapi

  # --- Service 2: Strapi Application ---
  strapi:
    container_name: strapi-app
    build: .
    image: strapi-app:latest
    restart: unless-stopped
    networks:
      - strapi-net
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres  # This matches the service name above
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapiPassword
      DATABASE_SSL: 'false'
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
    volumes:
      - .:/opt/app
      - /opt/app/node_modules

  # --- Service 3: Nginx Reverse Proxy ---
  nginx:
    container_name: strapi-nginx
    image: nginx:alpine
    restart: unless-stopped
    networks:
      - strapi-net
    ports:
      - "80:80"  # Map Host Port 80 -> Container Port 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - strapi